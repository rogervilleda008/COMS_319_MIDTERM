<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Comparison</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comparison-container {
            display: flex;
            justify-content: space-between;
        }
        .card {
            width: 45%;
        }
        .card img {
            max-width: 100%;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .car-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 centered">VERDICT</h1>
        <div class="comparison-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Car 1</h5>
                    <form id="car1-form">
                        <div class="form-group">
                            <label for="car1-image">Upload Image</label>
                            <input type="file" class="form-control" id="car1-image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="car1-make">Make</label>
                            <input type="text" class="form-control" id="car1-make" placeholder="Enter car make">
                        </div>
                        <div class="form-group">
                            <label for="car1-model">Model</label>
                            <input type="text" class="form-control" id="car1-model" placeholder="Enter car model">
                        </div>
                        <div class="form-group">
                            <label for="car1-year">Year</label>
                            <input type="text" class="form-control" id="car1-year" placeholder="Enter car year">
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Car 2</h5>
                    <form id="car2-form">
                        <div class="form-group">
                            <label for="car2-image">Upload Image</label>
                            <input type="file" class="form-control" id="car2-image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="car2-make">Make</label>
                            <input type="text" class="form-control" id="car2-make" placeholder="Enter car make">
                        </div>
                        <div class="form-group">
                            <label for="car2-model">Model</label>
                            <input type="text" class="form-control" id="car2-model" placeholder="Enter car model">
                        </div>
                        <div class="form-group">
                            <label for="car2-year">Year</label>
                            <input type="text" class="form-control" id="car2-year" placeholder="Enter car year">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="centered mt-4">
            <button class="btn btn-primary" onclick="compareCars()">Compare Cars</button>
        </div>
        <div id="comparison-result" class="mt-4 centered"></div>
        <div class="centered mt-4">
            <button class="btn btn-success" id="best-one-button" onclick="showBestOne()" style="display: none;">Show BEST ONE</button>
        </div>
        <div id="best-one-result" class="mt-4 centered"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="CompareCars.js"></script>
</body>
</html>
